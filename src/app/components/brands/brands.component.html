<section class="my-4">
    <div class="row g-4">
        <div [routerLink]="['/brandDetails' , brand._id]"  *ngFor="let brand of brands" class="col-md-3 cursor-pointer">
            <div class="border border-blue-500 p-3 shadow-md shadow-blue-300">
                <img class="w-full h-72" [src]="brand.image" [alt]="brand.name">
                <p class="text-center mt-2 text-2xl text-blue-500">{{brand.name}}</p>
            </div>
        </div>
    </div>
</section>
