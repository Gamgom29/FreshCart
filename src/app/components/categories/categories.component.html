<section class="my-4">
    <div class="row g-4">
        <div [routerLink]="['/categoryProducts' , category._id]" *ngFor="let category of catData" class="col-md-3 cursor-pointer">
            <div class="border border-blue-500 p-3 shadow-md shadow-blue-300">
                <img class="w-full h-72" [src]="category.image" [alt]="category.name">
                <p class="text-center mt-2 text-2xl text-blue-500">{{category.name}}</p>
            </div>
        </div>
    </div>
</section>
